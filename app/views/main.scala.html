@(title: String = "", stylesheets: Html = Html(""), javascripts: Html = Html(""), errors: Seq[String] = Nil)(context: Html)
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Снегирь - программа опроса</title>

        <link rel="icon" href="@routes.Assets.versioned("img/snegir.ico")" type="image/x-icon">
        <link rel="shortcut icon" href="@routes.Assets.versioned("img/snegir.ico")" type="image/x-icon">

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("css/snegir.css")" />
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("js/dropmenu/jqueryslidemenu.css")" />
        @stylesheets

        <script type="text/javascript" src="@routes.Assets.versioned("js/snegir/for_editor.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("js/jquery/jquery.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("js/dropmenu/jqueryslidemenu.js")"></script>
        @javascripts

    </head>
    <body>

        <noscript>
            <div class="warning">
                В Вашем браузере отключена поддержка JavaScript. Включите её, иначе программа будет работать некорректно!
            </div>
        </noscript>

        <!-- Context -->

        @context

        <!-- Enf of context -->


        @seo.yandexMetrika()


    </body>
</html>
