@(actions: Seq[(String, String)])
@if(actions.nonEmpty) {
    <table align='center'>
        <tr>
            <td>Действия с выделенными записями:</td>
            <td>
                @iskra.style.arrToComboBox(actions)
                <input type='submit' value='Выполнить'>
            </td>
        </tr>
    </table>
} else {
    <center>
        <input type='submit' value='Выбрать'>
    </center>
}
